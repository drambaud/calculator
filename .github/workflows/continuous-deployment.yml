name: Continious deployment

on:
  push:
    branches:
    - "master"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run build
      - run: npm test
      - uses : jamesives/github-pages-deploy-action@3.7.1
      with:
        BRANCH: gh-pages
        FOLDER: build
        CLEAN: true